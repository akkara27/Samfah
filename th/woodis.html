	<script><!--/*ClearText*/-->
		function clearText(thefield){
		if (thefield.defaultValue==thefield.value)
		thefield.value = ""
		} 
		$("#img_compare_door").hide();
		$("#img_compare_frame").hide();
		
		$("#compare_door").on('click', function(){
			        $('#img_compare_door').slideDown('slow');
			        $('#img_compare_frame').slideUp('slow');
			        $(".frame")
			        .click(false)
			        .css({
			        	'opacity': '0.3'
			        });
			        $(".door")
			        .click(true)
			        .css({
			        	'opacity': '1'
			        });
		});

		$("#compare_frame").on('click', function(){
			        $('#img_compare_frame').slideDown('slow');
			        $('#img_compare_door').slideUp('slow');
			        $(".door")
			        .click(false)
			        .css({
			        	'opacity': '0.3'
			        });
					$(".frame")
					.click(true)
			        .css({
			        	'opacity': '1'
			        });
		});

        });

	</script>
